site_name: Web Storage for JS
site_url: https://docs.belin.io/webstorage.js
site_author: Cédric Belin - cedric@belin.io
site_description: >
  Service for interacting with the Web Storage, in JavaScript.
  A simple and event-based API for handling storage changes.

docs_dir: ../docs
site_dir: ../www
use_directory_urls: false

edit_uri: edit/main/docs/
repo_name: cedx/webstorage.js
repo_url: https://github.com/cedx/webstorage.js

copyright: Copyright &copy; Cédric Belin
extra:
